<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>python程序设计在线学习系统</title>
    <link href="../static/content/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #fff !important;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
        }
        .login-container {
            max-width: 380px;
            margin: 80px auto;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 40px 32px 32px 32px;
        }
        .login-title {
            font-size: 2rem;
            font-weight: 600;
            color: #222;
            text-align: center;
            margin-bottom: 32px;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 22px;
        }
        .form-control {
            border-radius: 12px;
            border: 1px solid #e0e0e0;
            padding: 12px 16px;
            font-size: 1rem;
            background: #fff;
        }
        .btn-primary {
            border-radius: 12px;
            background: #0071e3;
            color: #fff;
            border: none;
            padding: 10px 28px;
            font-size: 1rem;
            font-weight: 500;
            width: 100%;
            margin-top: 10px;
        }
        .btn-primary:hover {
            background: #005bb5;
        }
        .login-footer {
            text-align: center;
            margin-top: 18px;
        }
        .login-footer a {
            color: #0071e3;
            text-decoration: none;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title">登录</div>
        <form action="/login" method="post" autocomplete="off">
            <div class="form-group">
                <input name="username" type="text" class="form-control" placeholder="用户名" required>
            </div>
            <div class="form-group">
                <input name="pwd" type="password" class="form-control" placeholder="密码" required>
            </div>
            <div class="form-group">
                <select name="type" class="form-control" required>
                    <option value="admin">管理员</option>
                    <option value="users">学生</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">登录</button>
        </form>
        <div class="login-footer">
            还没有账号？<a href="/register">注册</a>
        </div>
    </div>
    {% if error %}
    <script>
        window.onload = function() {
            alert("{{ error }}");
        }
    </script>
    {% endif %}
</body>
</html>
