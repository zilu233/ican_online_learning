{% extends "layout.html" %}

{% block content %}




<div style="margin-top:100px">

</div>


<div class="container">
    <h2>题库列表</h2>
    <div class="row-fluid">
        <!-- block -->
        <div class="block">
            <div class="navbar navbar-inner block-header">
                <div class="muted pull-left">题库列表</div>
            </div>
            <div class="block-content collapse in">
                <div class="span12">

                    <div id="example_wrapper" class="dataTables_wrapper form-inline" role="grid">
                        <div class="row">
                            <div class="span8">
                                <div style="margin-left:20px" class="dataTables_filter">
                                    <a class="btn btn-success" href="/testcontentmanagementadd">添加</a>
                                    <form action="/testcontentmanagement" method="get">
                                        <label>搜索题库关键字: <input name="seach" type="text" aria-controls="example"></label>
                                        <button>查找</button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered dataTable" id="example" aria-describedby="example_info">
                            <thead>
                                <tr role="row">
                                    <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending" style="width: 146px;">编号</th>
                                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 400px;">题库内容</th>
                                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" style="width: 200px;">测试用例</th>
                                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending" style="width: 250px;">题库分数</th>
                                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending" style="width: 280px;">操作</th>
                                </tr>
                            </thead>

                            <tbody role="alert" aria-live="polite" aria-relevant="all">
                                {% for item in datas %}
                                <tr class="gradeA odd">
                                    <td class="  sorting_1">{{item.Id}}</td>
                                    <td class=" ">{{item.Content}}</td>
                                    <td class="center ">{{item.Result}}</td>-->
                                    <!--<td class="center">
                                        <a class="btn btn-primary" href="/testcontentmanagementedit?id={{item.Id}}">更改</a>
                                    </td>-->
                                    <td class="center ">{{item.Grade}}</td>
                                    <td>
                                        <a class="btn btn-primary" href="/testcontentmanagementedit?id={{item.Id}}">编辑</a>
                                        <a class="btn btn-danger" href="/testcontentmanagementdelete?id={{item.Id}}">删除</a>
                                    </td>
                                </tr>

                                {% endfor %}
                            </tbody>
                        </table>


                        {% if seacher != "123" %}
                        <div class="row">
                            <div class="span6">
                                <div style="margin-left:20px" class="dataTables_info" id="example_info">
                                    共<em class="margin-small-left margin-small-right">{{sum}}</em>条数据
                                    每页显示<em class="margin-small-left margin-small-right">6</em>条
                                    共<em class="margin-small-left margin-small-right">{{sum_page}}</em>页
                                </div>
                            </div>
                            <div class="span6">
                                <div class="dataTables_paginate paging_bootstrap pagination">
                                    <ul>
                                        <li class="prev"><a href="/testcontentmanagement?typePage=pre&currentPage={{pre}}">← 上一页</a></li>
                                        <li class="next"><a href="/testcontentmanagement?typePage=next&currentPage={{next}}">下一页 → </a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        {% endif %}

                    </div>
                </div>
            </div>
        </div>
        <!-- /block -->
    </div>





</div>



{% endblock %}
